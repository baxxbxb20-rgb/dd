<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App UI</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header class="hero-section">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="Beach">
        </header>

        <section class="stories-section">
            <h3>Travellers Story</h3>
            <div class="stories-container">
                <div class="story-item add-story">
                    <div class="circle"><span class="material-icons-outlined">add</span></div>
                </div>
                <div class="story-item">
                    <div class="circle border-gradient"><img src="https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?w=150" alt="Bus"></div>
                </div>
                <div class="story-item">
                    <div class="circle"><img src="https://images.unsplash.com/photo-1566438480900-0609be27a4be?w=150" alt="Rickshaw"></div>
                </div>
            </div>
        </section>

        <section class="states-section">
            <div class="section-header">
                <h3>Top States</h3>
                <a href="#" class="see-all">See all</a>
            </div>

            <div class="states-grid">
                <div class="state-card tall" style="background-image: url('https://images.unsplash.com/photo-1590644365607-1c5a519a7a37?w=400');">
                    <span class="label">Abuja</span>
                </div>
                <div class="state-card" style="background-image: url('https://images.unsplash.com/photo-1516655855035-d51f8cd67517?w=400');">
                    <span class="label">Rivers</span>
                </div>
                <div class="state-card" style="background-image: url('https://images.unsplash.com/photo-1449034446853-66c86144b0ad?w=400');">
                    <span class="label">Kano</span>
                </div>
                <div class="state-card" style="background-image: url('https://images.unsplash.com/photo-1518005020480-1097c02f09ba?w=400');">
                    <span class="label">Owerri</span>
                </div>
                <div class="state-card" style="background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=400');">
                    <span class="label">Kogi</span>
                </div>
            </div>
        </section>

        <nav class="bottom-nav">
            <div class="nav-item active">
                <span class="material-icons-outlined">home</span>
                <p>Home</p>
            </div>
            <div class="nav-item">
                <span class="material-icons-outlined">add_circle_outline</span>
                <p>Plan a trip</p>
            </div>
            <div class="nav-item">
                <span class="material-icons-outlined">notifications</span>
                <p>Notifications</p>
            </div>
            <div class="nav-item">
                <span class="material-icons-outlined">account_circle</span>
                <p>Profile</p>
            </div>
        </nav>
    </div>

</body>
</html>
